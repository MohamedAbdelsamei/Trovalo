<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Missing Persons</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form p { 
      margin-bottom: 15px; 
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button { 
      width: 100%;
      padding: 12px; 
      background: #28a745; /* Green instead of blue for distinction */
      color: white; 
      border: none; 
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #218838; /* Darker green on hover */
    }
    a { 
      display: block; 
      text-align: center; 
      margin-top: 20px; 
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .form-links {
      text-align: center;
      margin-top: 15px;
    }
    .errorlist {
      color: #dc3545;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .helptext {
      font-size: 0.9em;
      color: #6c757d;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Register</h2>
  <form method="post" aria-label="Registration form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    
    <div class="form-links">
      <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
  </form>

</body>
</html>
