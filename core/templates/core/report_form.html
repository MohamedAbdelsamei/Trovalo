{% extends "core/base.html" %}
{% block title %}Submit Report | Trovalo{% endblock %}

{% block content %}
  <div class="auth-container">
    <h2 class="form-title">📄 Submit Missing Person Report</h2>

    <form method="post" enctype="multipart/form-data" aria-label="Missing person report form" class="form-card">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-warning">Submit Report</button>

      <div class="form-links">
        <a href="{% url 'report_list' %}">← Back to Reports</a>
      </div>
    </form>
  </div>
{% endblock %}
