<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Report | Missing Persons</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form p { 
      margin-bottom: 15px; 
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button { 
      width: 100%;
      padding: 12px; 
      background: #fd7e14; /* Orange color for report action */
      color: white; 
      border: none; 
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #e86100; /* Darker orange on hover */
    }
    a { 
      display: block; 
      text-align: center; 
      margin-top: 20px; 
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .form-links {
      text-align: center;
      margin-top: 15px;
    }
    .errorlist {
      color: #dc3545;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    /* Special styling for file upload */
    input[type="file"] {
      padding: 5px;
      border: 1px dashed #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Submit Missing Person Report</h2>
  <form method="post" enctype="multipart/form-data" aria-label="Missing person report form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Report</button>
    
    <div class="form-links">
      <a href="{% url 'report_list' %}">Back to Reports</a>
    </div>
  </form>

</body>
</html>
