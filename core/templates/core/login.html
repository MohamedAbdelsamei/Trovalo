<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Missing Persons</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form p { 
      margin-bottom: 15px; 
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button { 
      width: 100%;
      padding: 12px; 
      background: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #0069d9;
    }
    a { 
      display: block; 
      text-align: center; 
      margin-top: 20px; 
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .form-links {
      text-align: center;
      margin-top: 15px;
    }
    .errorlist {
      color: #dc3545;
      margin: 0;
      padding: 0;
      list-style: none;
    }
  </style>
</head>
<body>

  <h2>Login</h2>
  <form method="post" aria-label="Login form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    
    <div class="form-links">
      <a href="{% url 'register' %}">Don't have an account? Register</a>
    </div>
  </form>

  {% if messages %}
  {% for message in messages %}
    <p style="color:red;">{{ message }}</p>
  {% endfor %}
{% endif %}

</body>
</html>
